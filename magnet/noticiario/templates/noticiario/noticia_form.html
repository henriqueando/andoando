{%extends "noticiario/fluid.html" %}
{% load bootstrap_toolkit %}

{% block conteudo %}

    <h1>Contribuir notícia</h1>

    <p>Envie sua notícia para nossos editores publicarem após avaliação.</p>

        <form method="post" action="." class="form">

        {% csrf_token %}

        {{form|as_bootstrap}}

        <div class="actions">

        </div>
        </form>


{% endblock conteudo %}
