{%extends "noticiario/fluid.html" %}
{% load bootstrap_toolkit %}

{% block conteudo %}

    <h1>Contatos</h1>

    <br/>

    <table class="table table-bordered table-striped">

        {% for contato in contatos %}
            <tr>
                <th>{{contato.nome}}</th>
                <td>
                    {% for fone in contato.fone_set.all %}
                    {{fone}},
                    {% endfor %}
                </td>
                <th><a href="/ct/editar/{{contato.pk}}"><spam class="label label-info">Editar</a></th>
            </tr>
        {% endfor %}

    </table>

{% endblock conteudo %}
